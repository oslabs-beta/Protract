name: testing
on:
  push:
    branches:
      - cicd
jobs:
  e2e-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run dev
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
      - run: npx cypress run
      - run: npm run build
